# 飞书 app
client:
  appID: "cli_a123456789012345"               # 飞书应用 AppID
  appSecret: "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOo" # 飞书应用 AppSecret

# JWT 配置
jwt:
  secretKey: "your-jwt-secret-key-here"       # JWT 签名密钥
  encKey: "your-encryption-key-here"          # 敏感数据加密密钥
  timeout: 2592000                            # 过期时间（秒），默认一个月

# 中间件配置
middleware:
  allowedOrigins:
    - "*"                                      # 允许跨域访问的域名

# 基础表格信息，改表格用于储存其他表格的各种基础信息
baseTable:
  tableToken: "basxxxxxxxxxxxxxxxxxxxxxxxx"    # 飞书表格 Token
  tableId: "tblxxxxxxxxxxxxxxxx"               # 表格 ID
  viewId: "vewxxxxxxxxxxxx"                    # 视图 ID

# 飞书通知
larkMessage:
  templateID: "xxxxxxxxxxxxx"  # 卡片模版 id
  receiveIDs:                  # 要发送的群组或人
    - type: "chat_id"
      id: "oc_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    - type: "open_id"
      id: "ou_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

CCNUBoxMessage:
  tableIdentify: "ccnubox"
  basicUser: "xxxx"
  basicPassword: "xxxxxxxxxxx"
  baseURL: "https://xxx.xxxx.xxx/xxxx"

redis:
  addr: "127.0.0.1:6379"                       # Redis 地址
  password: "your-redis-password"              # Redis 密码
  db: 1                                         # 数据库编号

mysql:
  addr: "localhost:3306"                       # MySQL 地址
  dbname: "your_database"                      # 数据库名
  username: "your_username"                    # 用户名
  password: "your-mysql-password"              # 密码
  logfile: "logs/mysql.log"                    # MySQL 日志路径

log:
  file: "logs/app.log"                         # 应用日志路径
  maxSize: 5                                   # 单个文件最大大小（MB）
  maxBackups: 10                               # 保留的旧文件数量
  maxAge: 30                                   # 文件最大保存天数
  compress: false                              # 是否压缩旧文件

# 请求限流配置（令牌桶算法）
limiter:
  capacity: 1000                               # 令牌桶容量
  fillInterval: 1                              # 补充间隔（秒）
  quantum: 100                                 # 每次补充数量

basicAuth:
  - username: "admin"                          # 管理员用户名
    password: "your-admin-password"            # 管理员密码