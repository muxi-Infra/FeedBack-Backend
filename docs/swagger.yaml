definitions:
  request.CopyAppReq:
    properties:
      app_token:
        description: 需要复制的表格的token
        type: string
      folder_token:
        description: 可以为空，但是要有
        type: string
      name:
        type: string
      time_zone:
        description: '时区,例如: Asia/Shanghai'
        type: string
      without_content:
        description: 是否复制内容
        type: boolean
    required:
    - app_token
    - name
    - time_zone
    - without_content
    type: object
  request.CreateAppReq:
    properties:
      folder_token:
        description: 可以为空，但是要有
        type: string
      name:
        type: string
    required:
    - name
    type: object
  request.CreateAppTableRecordReq:
    properties:
      app_token:
        type: string
      fields:
        additionalProperties: true
        description: 记录的字段
        type: object
      ignore_consistency_check:
        description: |-
          UserIdType             string                 `json:"user_id_type,omitempty"`
          ClientToken            string                 `json:"client_token,omitempty"`
        type: boolean
      table_id:
        type: string
    required:
    - app_token
    - fields
    - table_id
    type: object
  request.GenerateTokenReq:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  request.RefreshTokenReq:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
info:
  contact: {}
paths:
  /generate_token:
    post:
      consumes:
      - application/json
      description: 封装 token 接口，将飞书 token 简单封装成 JWT 令牌
      parameters:
      - description: 封装 token 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.GenerateTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回 JWT 令牌
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 封装 token 接口
      tags:
      - Auth
  /refresh_token:
    post:
      consumes:
      - application/json
      description: 使用 refresh_token 刷新 access_token
      parameters:
      - description: 刷新 token 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RefreshTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回新的 token 信息
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误或飞书接口调用失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 刷新Token
      tags:
      - Auth
  /sheet/copyapp:
    post:
      consumes:
      - application/json
      description: 基于已有的模板 AppToken 复制创建一个新的多维表格应用
      operationId: copy-app
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 复制表格请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CopyAppReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回复制结果
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误或飞书接口调用失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 从模版复制创建多维表格
      tags:
      - Sheet
  /sheet/createapp:
    post:
      consumes:
      - application/json
      description: 基于给定的名称和文件夹 Token 创建一个新的多维表格应用
      operationId: create-app
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 创建表格请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateAppReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回创建结果
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误或飞书接口调用失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建多维表格
      tags:
      - Sheet
  /sheet/createrecord:
    post:
      consumes:
      - application/json
      description: 向指定的多维表格应用中添加记录数据
      operationId: create-app-table-record
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 新增记录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateAppTableRecordReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回创建记录结果
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求参数错误或飞书接口调用失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建多维表格记录
      tags:
      - Sheet
swagger: "2.0"
